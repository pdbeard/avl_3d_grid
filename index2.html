<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>AVL Sort</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>

  <section class="portfolio" id="grid3d">

    <div class="content-placeholder"></div>
    <script id="grid_template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2 sidebar_area sidebar_space">
            <div class="sidebar_area">
              <!--            <img src="img/3d_title.png" alt="Title" style="width:100%">-->
              <h1 class="main_title">3D Print Browser</h1>

              <ul class="portfolio-sorting">
                <li class="resort"><a href="#" data-group="all" class="active">Display All</a></li>
                <li class="resort"><a href="#" data-group="none">Display None</a></li>
              </ul>
              <h1 class="main_category_titles">Location</h1>
              <ul class="portfolio-sorting">
                <li class="resort"><a href="#" data-group="IUB">IUB</a></li>
                <li class="resort"><a href="#" data-group="IUPUI">IUPUI</a></li>
              </ul>
              <h1 class="main_category_titles">Print Material</h1>
              <ul class="portfolio-sorting">
                <li class="resort"><a href="#" data-group="mat_Rigid">Rigid</a></li>
                <li class="resort"><a href="#" data-group="mat_Resin">Resin</a></li>
                <li class="resort"><a href="#" data-group="mat_Plastic">Flexible Plastic</a></li>
                <li class="resort"><a href="#" data-group="mat_Sandstone">Sandstone</a></li>
                <li class="resort"><a href="#" data-group="mat_PLA_Plastic">PLA_Plastic</a></li>
                <li class="resort"><a href="#" data-group="mat_PLA_Wood">PLA_Wood</a></li>
              </ul>
              <h1 class="main_category_titles">Print Service</h1>
              <ul class="portfolio-sorting">
                <li class="resort"><a href="#" data-group="lab_timi">T.I.M.I Print Lab</a></li>
                <li class="resort"><a href="#" data-group="lab_uits">U.I.T.S Print Lab</a></li>
                <li class="resort"><a href="#" data-group="lab_shapeways">Shapeways</a></li>
                <li class="resort"><a href="#" data-group="lab_mccalla">AVL McCalla Lab</a></li>
              </ul>
              <!--end portfolio sorting -->
            </div>
          </div>
          <div class="col-sm-10 grid_wrap">
            <ul class="portfolio-items list-unstyled" id="grid">

              {{#each objects}}
              <li class="col-md-4 col-sm-4 col-xs-6 portfolio-item"
                  data-groups='["all","{{location}}","{{print_material}}","{{print_service}}","{{object_type}}"]'>
                <figure class="shadow">
                  <a href="#">
                    <img src="img/{{url}}" alt="Item 1" class="img-responsive">
                  </a>
                </figure>
              </li>
              {{/each}}

              <!-- sizer -->
              <li class="col-md-4 col-sm-4 col-xs-6 shuffle_sizer"></li>
            </ul>
            <div class="content">

              {{#each objects}}
              <div>
                <p class="desc-title">{{title}}</p>
                <div class="desc-wrapper">
                  <div class="desc-img">
                    <img src="img/{{url}}" alt="Item 1" class="img-responsive">
                  </div>
                  <p class="desc-text">{{description}}</p>
                </div>
              </div>
              {{/each}}

              <span class="loading"></span>
              <span class="icon close-content"></span>
            </div>
            <!--end portfolio grid -->

          </div>

          <!--end col -->
        </div>
        <!--end row -->
      </div>
      <!-- end container-->
  </section>

    <script src="js/custom.js"><{{!}}/script>
    <script src = "js/classie.js"><{{!}}/script>
    <script src = "js/helper.js"><{{!}}/script>
    <script src = "js/grid3d2.js"><{{!}}/script>
    <script>
        new grid3D(document.getElementById('grid3d'));
    <{{!}}/script>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.shuffle.min.js"></script>

  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/data.js"></script>

  <script>
    //HandleBar Template
    var source = $("#grid_template").html();
    console.log(source);
    var template = Handlebars.compile(source);
    var compiledHTML = template(data);
    $('.content-placeholder').html(compiledHTML);
  </script>



</body>

</html>

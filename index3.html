<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>AVL Sort</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <section class="portfolio" id="grid3d">
    <div class="content-placeholder"></div>
    <script id="grid_template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2 sidebar_area sidebar_space">
            <div class="sidebar_area">
             <!--Portfolio sort / sidebar-->
              <h1 class="main_title">3D Print Browser</h1>
              <ul class="portfolio-sorting filter-group filter-group--compound js-display">
                <li class="resort"><a href="#" data-group="all" class="active">Display All</a></li>
                <li class="resort"><a href="#" data-group="none">Display None</a></li>
              </ul>
              <h1 class="main_category_titles">Location</h1>
              <ul class="portfolio-sorting filter-group filter-group--compound js-location">
                <li class="resort"><a href="#" data-group="IUB">IUB</a></li>
                <li class="resort"><a href="#" data-group="IUPUI">IUPUI</a></li>
              </ul>
              <h1 class="main_category_titles">Print Material</h1>
              <ul class="portfolio-sorting filter-group filter-group--compound js-material">
                <li class="resort"><a href="#" data-group="mat_Rigid">Rigid</a></li>
                <li class="resort"><a href="#" data-group="mat_Resin">Resin</a></li>
                <li class="resort"><a href="#" data-group="mat_Plastic">Flexible Plastic</a></li>
                <li class="resort"><a href="#" data-group="mat_Sandstone">Sandstone</a></li>
                <li class="resort"><a href="#" data-group="mat_PLA_Plastic">PLA_Plastic</a></li>
                <li class="resort"><a href="#" data-group="mat_PLA_Wood">PLA_Wood</a></li>
              </ul>
              <h1 class="main_category_titles">Print Service</h1>
              <ul class="portfolio-sorting filter-group filter-group--compound js-service">
                <li class="resort"><a href="#" data-group="lab_timi">T.I.M.I Print Lab</a></li>
                <li class="resort"><a href="#" data-group="lab_uits">U.I.T.S Print Lab</a></li>
                <li class="resort"><a href="#" data-group="lab_shapeways">Shapeways</a></li>
                <li class="resort"><a href="#" data-group="lab_mccalla">AVL McCalla Lab</a></li>
              </ul>
            </div>
          </div>
          <!--end portfolio sort / sidebar-->
          <!--grid & description iteration-->
          <div class="col-sm-10 grid_wrap">
            <ul class="portfolio-items list-unstyled" id="grid">

              {{#each objects}}
              <li class="col-md-4 col-sm-4 col-xs-6 portfolio-item"
                  data-groups='["all","{{location}}","{{print_material}}","{{print_service}}","{{object_type}}"]'
                  data-display="all"
                  data-location="{{location}}"
                  data-material="{{print_material}}"
                  data-service="{{print_service}}">

                <figure class="shadow">
                  <a href="#">
                    <img src="img/{{url}}" alt="Item 1" class="img-responsive">
                  </a>
                </figure>
              </li>
              {{/each}}

              <!-- sizer -->
              <li class="col-md-4 col-sm-4 col-xs-6 shuffle_sizer"></li>
            </ul>
            <div class="content">

              {{#each objects}}
              <div>
                <p class="desc-title">{{title}}</p>
                <div class="desc-wrapper">
                  <div class="desc-img">
                    <img src="img/{{url}}" alt="Item 1" class="img-responsive">
                  </div>
                  <div class="desc-right">
                  <p class="desc-text">{{description}}</p>
                  <div class="desc-labels">

                  <table class="table table-striped table-responsive">
                    <thead>
                      <tr>
<!--                        <th>Categories</th>-->
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>Location</th>
                        <td>{{location}}</td>
                      </tr>
                      <tr>
                        <th>Print Material</th>
                        <td>{{print_material}}</td>
                      </tr>
                      <tr>
                        <th>Print Facility</th>
                        <td>{{print_service}}</td>
                      </tr>
                    </tbody>
                  </table>

<!--

                   <h3 class ="label_title">location</h3><span class ="label label-default">{{location}}</span>
                   <h3 class ="label_title">location</h3><span class ="label label-default">{{print_material}}</span>
                  <h3 class ="label_title">location</h3> <span class ="label label-default">{{print_service}}</span>
                    <span class ="label label-default">{{object_type}}</span></br>
-->
                  </div></div>
                </div>
              </div>
              {{/each}}

              <span class="loading"></span>
              <span class="icon close-content"></span>
            </div>
            <!--end grid & descriptions-->
          </div>
          <!--end col -->
        </div>
        <!--end row -->
      </div>
      <!-- end container-->
  </section>

  <script src="js/sort_shuffle.js"><{{!}}/script>
  <script src = "js/classie.js"><{{!}}/script>
  <script src = "js/helper.js"><{{!}}/script>
  <script src = "js/grid3d.js"><{{!}}/script>
  <script>
      new grid3D(document.getElementById('grid3d'));
  <{{!}}/script>
</script>
<!--  <script src ="js/modernizr.custom.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.shuffle.min.js"></script>
  <script src="js/shuffle.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/data.js"></script>
  <script>
    //HandleBar Template
    var source = $("#grid_template").html();
//    console.log(source);
    var template = Handlebars.compile(source);
    var compiledHTML = template(data);
    $('.content-placeholder').html(compiledHTML);
  </script>
</body>
</html>
